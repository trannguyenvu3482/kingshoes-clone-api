<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link disabled"
                  href="#"
                  tabindex="-1"
                  aria-disabled="true"
                  >Disabled</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <div class="main-page">
        <div class="content">
          <h3>Add sneaker API:</h3>
          <form id="add-sneaker-form">
            <div class="mb-3">
              <label for="code" class="form-label">Code (Ex: CW2288 111)</label>
              <input class="form-control" id="code" />
            </div>
            <div class="mb-3">
              <label for="name" class="form-label"
                >Name (Ex: Air Force 1)</label
              >
              <input class="form-control" id="name" />
            </div>
            <div class="mb-3">
              <label for="brand" class="form-label">Brand (Name: Nike)</label>
              <input class="form-control" id="brand" />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="isHot" />
              <label class="form-check-label" for="isHot">Hot Item?</label>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="isOnSale" />
              <label class="form-check-label" for="isOnSale"
                >On-sale Item?</label
              >
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="isNew" />
              <label class="form-check-label" for="isNew">New Item?</label>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price (Ex: 200000)</label>
              <input class="form-control" id="price" />
            </div>
            <div class="mb-3">
              <label for="discount" class="form-label"
                >Discount (Ex: 0.2, Default: 0)</label
              >
              <input class="form-control" id="discount" />
            </div>
            <div class="mb-3">
              <label for="rating" class="form-label">Rating (Ex: 4)</label>
              <input class="form-control" id="rating" />
            </div>

            <div class="mb-3">
              <label for="color" class="form-label">Color (Ex: white)</label>
              <input class="form-control" id="color" />
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

      <div class="login-form show">
        <h1>Login Page</h1>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input class="form-control" id="username" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" />
        </div>
        <button class="btn btn-primary login-button">Submit</button>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
